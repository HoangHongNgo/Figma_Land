<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Land</title>
    <!-- css main -->
    <link rel="stylesheet" href="./assets/css/index.css" type="text/css" />
    <!-- end css main -->
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-bg">
          <img
            class="header-bg__top"
            src=".\assets\images\header\gradient_reg_top.png"
          />
          <img
            class="header-bg__bottom"
            src=".\assets\images\header\gradient_reg_bot.png"
          />
        </div>
        <div class="navbar">
          <div class="navbar__left">
            <img src=".\assets\images\header\logo.png" alt="" />
          </div>
          <div class="navbar__right">
            <nav class="navbar__menu">
              <ul class="menu-list">
                <li>
                  <a class="menu-list__item text text--light" href="/">Home</a>
                </li>
                <li>
                  <a class="menu-list__item text text--light" href="/product"
                    >Product</a
                  >
                </li>
                <li>
                  <a class="menu-list__item text text--light" href="/pricing"
                    >Pricing</a
                  >
                </li>
                <li>
                  <a class="menu-list__item text text--light" href="/about"
                    >About</a
                  >
                </li>
                <li>
                  <a class="menu-list__item text text--light" href="/contact"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
            <div class="navbar__action">
              <input
                class="navbar__input input"
                type="text"
                placeholder="Your Email"
              />
              <button
                class="navbar__subcribe-btn btn btn--light text--primary"
                type="button"
              >
                Subcribe
              </button>
            </div>
          </div>
        </div>
        <div class="header-content">
          <div class="header-content__screen">
            <img src=".\assets\images\header\browser.png" alt="" />
          </div>
          <div class="header-content__right">
            <h1 class="header-content__big-text text text--light">
              We focus on ergonomics
            </h1>
            <h4 class="header-content__small-text text text--light">
              Most calendars are designed for teams. Slate is designed for
              freelancers
            </h4>
            <button
              class="header-content__subcribe-btn btn btn--light text text--secondary"
            >
              Try For Free
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
